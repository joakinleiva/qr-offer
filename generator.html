<html lang="en">

<style>
  body {
    background-color: #ffffff; /* Set a white background color */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* 100% of the viewport height */
    margin: 0; /* Remove default margin */
  }

  .container-fluid {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .custom-container {
    background-color: rgba(0, 0, 0, 0.2); /* 20% opacity black background */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
    width: 80%; /* Set the container width */
    margin: 0 auto; /* Center the container horizontally */
    text-align: center; /* Center text horizontally */
  }

  #imageDisplay {
    max-width: 100%; /* Make sure the image doesn't exceed the container width */
    height: auto; /* Maintain the aspect ratio of the image */
    display: none; /* Hide the image by default */
    margin: 0 auto; /* Center the image horizontally */
  }

  #changeImageButton {
    margin-top: 20px;
  }
</style>

<!-- ... (remaining code) ... -->

  <title>Image Changer</title>
</head>
<body>

  <div class="container-fluid">
    <div class="custom-container">
      <img id="imageDisplay" src="https://via.placeholder.com/400x200" alt="Image">
      <button type="button" class="btn btn-primary" id="changeImageButton">Change Image</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    var images = [
      "https://via.placeholder.com/400x200/FF00F7",
      "https://via.placeholder.com/400x200/0000FF",
      "https://via.placeholder.com/400x200/4FFF33",
      "https://via.placeholder.com/400x200/07F2D1",
      "https://via.placeholder.com/400x200/F9B302",
      // ... add more image URLs as needed
    ];

    var currentIndex = 0;

    function changeImage() {
      var newImage = getRandomImage();
      fadeOutImage(function () {
        displayImage(newImage);
        fadeInImage();
      });
    }

    function getRandomImage() {
      currentIndex = Math.floor(Math.random() * images.length);
      return images[currentIndex];
    }

    function displayImage(imageURL) {
      var imageDisplayElement = $("#imageDisplay");
      if (imageDisplayElement) {
        imageDisplayElement.attr("src", imageURL);
      }
    }

    function fadeInImage() {
      $("#imageDisplay").fadeIn(50);
    }

    function fadeOutImage(callback) {
      $("#imageDisplay").fadeOut(500, callback);
    }

    $(document).ready(function () {
      // Initial display of the first image
      displayImage(images[0]);
      fadeInImage();

      // Set up click event for the button
      $("#changeImageButton").on("click", changeImage);
    });
  </script>
</body>
</html>
