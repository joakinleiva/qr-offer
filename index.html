<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="qrcode-generator-master/dist/qrcode.min.js"></script>
  <title>QR Code Generator</title>
</head>
<body>

  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
      </div>
      <div class="form-group">
        <label for="customerInstagram">Customer Instagram</label>
        <input type="text" class="form-control" id="customerInstagram" placeholder="Enter Instagram handle">
      </div>
      <div class="form-group">
        <label for="customerWhatsapp">Customer WhatsApp</label>
        <input type="text" class="form-control" id="customerWhatsapp" placeholder="Enter WhatsApp number">
      </div>
      <button type="button" class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
    </form>

    <div id="qrCodeContainer" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
